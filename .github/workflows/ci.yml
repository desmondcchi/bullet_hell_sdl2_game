name: continuous_integration
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  build_darwin_x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2

      - name: Build all targets.
        run: bazel build //...

